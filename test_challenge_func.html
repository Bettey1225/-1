<script>
//税込み価格を計算する関数including_taxを作成してください。
//作成した関数を追記し、税込み価格を表示するプログラムを完成

  // 税抜き価格を定義
    var price = 100;
 
  // 税込み価格を計算
    including_tax(price);
 
  // 税込み価格を書き出し
    document.write('税込み価格は' + price + 'です');
 
  // 関数including_tax
    function including_tax(num){
        price = num*1.08;
    return price;
    }


</script>
